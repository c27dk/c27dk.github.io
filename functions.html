<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		body{
			background-color: black;
		}
		#eyes{
			position:relative;
			top:50px;
			width:800px;
			height:700px;
			background-image: url(https://i.pinimg.com/474x/f0/aa/3f/f0aa3f2c54f3373890a84b6d35ec1950.jpg);
			background-size: contain;
			background-repeat: no-repeat;

	</style>
</head>


<body>
<center>
	<div id="eyes"></div>

	<script type="text/javascript">
		document.addEventListener("click", function(){
			eyes.style.opacity = "1"

		
		})
	</script>
