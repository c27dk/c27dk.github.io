<!DOCTYPE html>
<html>
<head>
	<style>
			#pic{
				width:300px;
				height:300px;
				background-size:contain;
				background-position: center;
				background-repeat: no-repeat;
						}
	

	</style>
</head>
<body>
	<h1> click to pick an artist to listen to!
	</h1>
	<center><div id = "pic"></div></center>
	<audio id="song" controls></audio>
<script type="text/javascript">
	
	var artists = [
		"url(frank.png)",
		"url(sza.jpeg)",
		"url(beyonce.png)",
		"url(tyler.jpeg)",
		"url(swift.jpg)"
		]

	var songs = [
		"pink.mp3",
		"gooddays.mp3",
		"heated.mp3",
		"seeyou.mp3",
		"august.mp3"

		]
	var music = [
		"swimgood.mp3",
		"snooze.mp3",
		"lovedrought.mp3",
		"ithink.mp3",
		"haze.mp3"

		]

	document.addEventListener("click", 
		function(){
		var x = Math.round(Math.random()*4);
		console.log(x)
		console.log(artists[x])
		pic.style.backgroundImage=artists[x]
		song.src=songs[x]
		song.src=music[x]
	})

</script>
</body>
</html>
