<script type="text/javascript">
	// this is how we define the recipe
	// 1. make a div
	// 2. put dive in the body
	// 3. style the div

	function makeBubble () {
		var bubble = document.createElement("div");
		document.body.appendChild(bubble);
		bubble.style.width = "175px"
		bubble.style.height = "175px"
		bubble.style.backgroundImage = "url(https://i.pinimg.com/736x/7d/7c/0e/7d7c0e4f77bf2dfd179ef8ef0623b000.jpg)";
		bubble.style.backgroundSize = "contain"
		bubble.style.backgroundRepeat = "no-repeat"
		bubble.style.display = "inline-block"

		bubble.addEventListener("click", function(){
			bubble.style.opacity="0"
		document.addEventListener("click", function(){
			pop.play()
		})



		})
		

	}
	// this is how we actually bake it by saying its name

	setInterval(makeBubble, 500)

	

</script>
