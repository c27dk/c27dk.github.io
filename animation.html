<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
	#bluebox{
		width:300px;
		height:300px;
		background-color:blue;
		animation-name: dance;
		animation-duration: 3s;
		animation-iteration-count: infinite;

	}

	@keyframes dance {
		0%{
			width: 300px;
			height: 300px;
		}
		50%{
			width: 500px;
			height: 500px;

		}
		100%{
			width: 300px;
			height:300px;
		}
	}

</style>
</head>

<body>
	<div id="bluebox">
		
	</div>

</body>
</html>
