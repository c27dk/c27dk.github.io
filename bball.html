<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		.ball{
			width:100px;
			height:100px;
			background-image: url(https://i.pinimg.com/originals/b6/97/ea/b697ead0e699b500f227a4ca7a1cb3df.jpg);
			background-size: contain;
			background-repeat: no-repeat;
			display: inline-block;

		}
	</style>
</head>
<body>
	<center>
		How many minutes a week I dance.
	</center>
	<script type="text/javascript">
	function dribble (input){
		//this makes a variable that points to a div. the function "createElements" puts angle brackets around whatever you give it. an element is just something in html that is in the body. 
		var ball = document.createElement("div")
		document.body.appendChild(ball)
			ball.classList.add("ball")
			ball.innerText = input
	}
	for (var counter = 1; counter<113; counter=counter+1){
		dribble(counter)
	} 
	
	
</script>
	
</body>
</html>
